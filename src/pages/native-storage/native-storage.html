<ion-header>
  <ion-navbar>
    <ion-title>
      ID-CARD
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label color="primary" floating>Nom</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary" floating>Prenom</ion-label>
      <ion-input [(ngModel)]="surname"></ion-input>
  </ion-item>
  <ion-item>
        <ion-input type="number" placeholder="Age" [(ngModel)]="years"></ion-input>
  </ion-item>
  <button on-tap="storeIdentity()" id="presentButton" ion-button full>SAVE</button>
  <button on-tap="getName()" id="presentButton" ion-button full>GET DATA</button>


</ion-content>
